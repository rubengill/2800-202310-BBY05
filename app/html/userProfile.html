<html lang="en">

<head>
  <title>Guitar Genius</title>
  <meta name="Guitar Genius" content="My 2800 App" />

  <meta charset="utf-8" />

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Firebase Scripts-->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script src="/scripts/skeleton.js"></script>

  <script>
    // Populates user info when page is loaded.
    window.addEventListener("load", function () {
      readUserInfo();
    });

    window.addEventListener("load", function () {
      populatePicture();
    });
  </script>

</head>

<body>
  <nav id="navbarPlaceholder"></nav>

  <div id="page-content">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="mb-4">User Profile</h1>
        <div id="message" class="alert alert-success" style="display: none;"></div>
        <div class="card mb-2">
          <div class="card-body text-center">
            <div class="form-group">
              <div id="profile-container">
                <h5 class="my-3"><span id="name-goes-here"></span> Profile Picture</h5>
                <img id="mypic-goes-here" src="./images/profileplaceholder.png" class="profile-picture" alt="Profile Picture">
                <hr>
                <div class="form-group py-3">
                  <input id="fileInput" type="file" accept="image/*" class="form-control-file">
                  <button type="button" class="btn btn-primary mt-3" onclick="saveUserPic()">Save</button>
                </div>
              </div>
            </div>
            <form>
              <fieldset class="mb-3" id="personalInfoFields">
                <div class="mb-3">
                  <label for="full-name" class="form-label">Name</label>
                  <input type="text" id="full-name" class="form-control" placeholder="Edit your name">
                </div>
                <div class="mb-3">
                  <label for="id" class="form-label">ID</label>
                  <input type="text" id="id" class="form-control" placeholder="Edit your ID">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" id="email" class="form-control" placeholder="Edit your email">
                </div>
                <div class="mb-3">
                  <label for="genre" class="form-label">Favorite Genre</label>
                  <input type="text" id="genre" class="form-control" placeholder="Edit your favorite genre">
                </div>
                <div>
                  <button type="button" onclick="saveUserInfo()" class="btn btn-primary">Save Changes</button>
                </div>
              </fieldset>
            </form>

            <form>
              <fieldset class="mb-3" id="changePasswordFields">
                <legend>Change Password</legend>
                <div class="mb-3">
                  <label for="current-password" class="form-label">Current Password</label>
                  <input type="password" id="current-password" class="form-control"
                    placeholder="Enter your current password">
                </div>
                <div class="mb-3">
                  <label for="new-password" class="form-label">New Password</label>
                  <input type="password" id="new-password" class="form-control" placeholder="Enter your new password">
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm New Password</label>
                  <input type="password" id="confirm-password" class="form-control"
                    placeholder="Confirm your new password">
                </div>
                <div>
                  <button type="button" onclick="changePassword()" class="btn btn-primary">Change Password</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <nav id="footerPlaceholder"></nav>
</body>

<script src="/scripts/userProfile.js"></script>

</html>
