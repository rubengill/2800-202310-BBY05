<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Profile</title>
    <meta name="Guitar Genius Template" content="Guitar Genius" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="/styles/style.css" /> -->
    <link rel="stylesheet" href="/styles/userProfile.css" />


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!--Firebase key script-->
    <script src="./scripts/firebaseAPI_BBY5.js"></script>
    <script src="./scripts/userProfile.js"></script>
    <script src="./scripts/sessions.js"></script>

    <script>
      // Populates user info when page is loaded.
      window.addEventListener("load", function() {
        readUserInfo();
      });

      window.addEventListener("load", function() {
        populatePicture();
      });
    </script>

  </head>
<body>
  <div id="page-content">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="mb-4">User Profile</h1>
        <div id="message" class="alert alert-success" style="display: none;"></div>
        <div class="card mb-2">
          <div class="card-body text-center">
            <div class="form-group">
              <div id="profile-container">
                <h5 class="my-3"><span id="name-goes-here"></span> Profile Picture</h5>
                <img id="mypic-goes-here" src="./images/profileplaceholder.png" class="profile-picture" alt="Profile Picture">
                <hr>
                <div class="form-group py-3">
                  <input id="fileInput" type="file" accept="image/*" class="form-control-file">
                  <button type="button" class="btn btn-primary mt-3" onclick="saveUserPic()">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form>
          <fieldset class="mb-3" id="personalInfoFields">
            <div class="mb-3">
              <label for="full-name" class="form-label">Name</label>
              <input type="text" id="full-name" class="form-control" placeholder="Edit your name">
            </div>
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input type="text" id="id" class="form-control" placeholder="Edit your ID">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" class="form-control" placeholder="Edit your email">
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Favorite Genre</label>
              <input type="text" id="genre" class="form-control" placeholder="Edit your favorite genre">
            </div>
            <div>
              <button type="button" onclick="saveUserInfo()" class="btn btn-primary">Save Changes</button>
            </div>
          </fieldset>
        </form>

        <form>
          <fieldset class="mb-3" id="changePasswordFields">
            <legend>Change Password</legend>
            <div class="mb-3">
              <label for="current-password" class="form-label">Current Password</label>
              <input type="password" id="current-password" class="form-control" placeholder="Enter your current password">
            </div>
            <div class="mb-3">
              <label for="new-password" class="form-label">New Password</label>
              <input type="password" id="new-password" class="form-control" placeholder="Enter your new password">
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm New Password</label>
              <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your new password">
            </div>
            <div>
              <button type="button" onclick="changePassword()" class="btn btn-primary">Change Password</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
